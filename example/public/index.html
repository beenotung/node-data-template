<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      header,
      footer {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header id="header" data-template="header.html"></header>
    <main>
      <h1>Demo Articles</h1>
      <div id="articleList" data-template="article" data-bind="articles"></div>
    </main>
    <template data-name="article">
      <article
        data-id="node_id"
        data-class="node_class"
        data-onclick="onclick"
        data-style="node_style"
      >
        <h2 data-text="title"></h2>
        <div data-show="is_first">first article</div>
        <a data-href="href">Read More</a>
        <div data-hidden="readonly">
          <button data-disabled="readonly">Edit</button>
        </div>
        <p data-text="desc"></p>
        <template data-show="also_person_name">(a hidden message)</template>
        <template data-if="also_person_name">
          (This can also be a person's name)
        </template>
      </article>
    </template>
    <footer id="footer" data-template="footer.html"></footer>
    <script src="/base.js"></script>
    <script>
      function init() {
        renderTemplate(header)
        getJSON('/articles', json => renderTemplate(articleList, json))
        renderTemplate(footer)
      }
      // init()
    </script>
  </body>
</html>
